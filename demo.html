<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="demo.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://code.angularjs.org/1.5.7/angular-animate.js"></script>
    <script src="demo.js"></script>
</head>
<body>
    

<section ng-app='app'>
    <div ng-controller='main' class='container'>
  
        
      <div class="row option-wrap">
        
        <div class="progress"> 
          <div class="progress-bar"  
               role="progressbar"  
               style="width:{{progress}}%">
          </div>
        </div>
        
        
       <div class="col-xs-12">
           <div class="row">
          <div class="col-xs-6 text-left">
              
            <button class='btn btn-secondary' 
                    ng-click="back()" 
                    ng-if="index !== 0">
            <i class='fa fa-chevron-left'></i> Back 
          </button>
         </div>
            <div class="col-xs-6 text-right">
              
            <button class='btn btn-primary' 
                    ng-click="next()" 
                    ng-if="index !== data.length">
            Next <i class='fa fa-chevron-right'></i>
          </button>
         </div></div>
         
   
         
              <div ng-if="index === data.length" 
                   class='my-switch-animation text-center'>
                  <br>
                  <h3>Completed 
                    <i class="fa fa-check"></i>
                  </h3>
                  <br>
                  <button class='btn btn-secondary' 
                          ng-click="reset()">Restart 
                        <i class='fa fa-reply'></i>
                  </button>
               </div>
         
             <div ng-switch="index"  
                  ng-repeat="item in data" 
                  class="slider">
        
                 
                  <div ng-if="$index === index" 
                       class="my-switch-animation {{animation_type}}">
                    <div class="col-md-12 center">
                      <h3 class='title '>{{item.question}}?</h3>
                    </div>
                      <div class="col-sm-{{item.config.columns}} text-center option-box " 
                       ng-class="answer.selected ? 'option-active' : ''" 
                       ng-repeat="answer in item.answers" 
                       ng-click='markAnswer(answer,item.config)'> 
  
                      <h4 >{{answer.title}}</h4>
                      <div class="option-actions">
                        <i class='fa fa-check fa-2x'></i>
                      </div> 
                  </div>
                    
                    
                    
                    
                  </div>
  
                </div>
        </div>
         </div>
         </div>
     
      
      
  
  </section>
  
  
  
  
  
  
</body>
<script src="demo.js"></script>
</html>
